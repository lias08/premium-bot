name: Hacker Sniper Loop

on:
  schedule:
    - cron: '0 */6 * * *' # Alle 6h Neustart
  workflow_dispatch:

jobs:
  snipe:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    concurrency: 
      group: vinted-loop
      cancel-in-progress: true
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install
        run: pip install -r requirements.txt
      - name: Run
        env:
          BOT_CONFIG: ${{ secrets.BOT_CONFIG }}
        run: python main.py
      - name: Save DB
        if: always()
        run: |
          git config --global user.name "VintedBot"
          git config --global user.email "bot@vinted.com"
          git add seen_items.txt
          git commit -m "Update DB [skip ci]" || exit 0
          git push
