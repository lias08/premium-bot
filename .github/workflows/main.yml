name: Vinted Sniper 24/7

on:
  schedule:
    - cron: '*/5 * * * *' # LÃ¤uft alle 5 Minuten
  workflow_dispatch:

jobs:
  snipe:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Sniper
        env:
          BOT_CONFIG: ${{ secrets.BOT_CONFIG }}
        run: python main.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "VintedBot"
          git config --global user.email "bot@vinted.com"
          git add seen_items.txt
          git commit -m "Update seen items [skip ci]" || exit 0
          git push
